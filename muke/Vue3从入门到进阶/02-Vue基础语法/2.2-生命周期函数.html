<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson 6</title>
  <script src="https://cdn.staticfile.org/vue/3.2.36/vue.global.min.js"></script>
</head>
<body>
  <div id="root"></div>
</body>
<script>
  //生命周期函数: 在 *某一时刻* 会 *自动执行* 的函数
  const app = Vue.createApp({
    data(){
      return {
        message: 'hello world'
      }
    },
    methods: {
      handleItemClick() {
        alert('click')
      }
    },
    //在实例生成之前自动执行的函数
    beforeCreate(){
      console.log('beforeCreate');
    },
    //在实例生成之后自动执行的函数
    created() {
      console.log('Created');
    },

    //在组件内容被渲染到页面之前自动执行的函数
    beforeMount() {
      console.log(document.getElementById('root').innerHTML, 'beforeMount')
    },
    //在组件内容被渲染到页面之后自动执行的函数
    mounted(){
      console.log(document.getElementById('root').innerHTML, 'mounted')
    },

    //在data中的数据发生变化时立即自动执行的函数
    beforeUpdate(){
      console.log(document.getElementById('root').innerHTML, 'beforeUpdate');
    },
    //在data中的数据发生变化，同时页面完成渲染更新之后自动执行的函数
    updated(){
      console.log(document.getElementById('root').innerHTML, 'updated');
    },

    //当vue应用失效时，自动执行的函数
    beforeUnmount(){
      console.log(document.getElementById('root').innerHTML, 'beforeUnmount');
    },
    //当vue应用失效时,且dom完全销毁之后, 自动执行的函数
    unmounted(){
      console.log(document.getElementById('root').innerHTML, 'unmounted');
    },

    template: `<div>{{message}}</div>`
  });

  const vm = app.mount('#root');
   
</script>
</html>
