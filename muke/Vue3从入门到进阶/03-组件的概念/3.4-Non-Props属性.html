<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson 17</title>
  <script src="https://cdn.staticfile.org/vue/3.2.36/vue.global.min.js"></script>
</head>
<body>
  <div id="root"></div>
</body>
<script>
  // No-props属性
  const app = Vue.createApp({
    data(){
      return{
        msg: 'hello',
      }
    },
    template: `
      <div>
        <test msg="hello" msg1="hello1"/>
      </div>
    `
  });

  app.component('test', {
    // inheritAttrs: false,
    mounted(){
      console.log(this.$attrs);
    },
    template: `
      <div :msg="$attrs.msg">{{msg}}</div>
      <div v-bind="$attrs">{{msg}}</div>
      <div :msg1="$attrs.msg1">{{msg}}</div>
    `
  })

  const vm = app.mount('#root');

</script>
</html>
