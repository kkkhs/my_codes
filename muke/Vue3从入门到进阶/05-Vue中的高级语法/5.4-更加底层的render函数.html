<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson 31</title>
  <script src="https://cdn.staticfile.org/vue/3.2.36/vue.global.min.js"></script>
</head>
<body>
  <div id="root"></div>
</body>
<script>
  //render function
  // template -> render -> h -> 虚拟Dom -> 真实Dom -> 展示到页面上
  const app = Vue.createApp({
    data(){
      return {
        show: false
      }
    },
    methods: {
      handleBtnClick(){
        this.show = ! this.show;
      }
    },
    template: `
      <my-title :level="1"> 
        hello dell
      </my-title>
    `
  });
  
  app.component('my-title', {
    props: ['level'],
    render() {
      const {h} = Vue;
      // 虚拟 DOM
      return h('h' + this.level, {}, this.$slots.default())
    }
    // template: `<h1> <slot /> </h1>`
  })

  const vm = app.mount('#root');

</script>
</html>
